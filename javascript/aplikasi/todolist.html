<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <section class="max-w-6xl mx-auto flex-col justify-center my-10">
      <h1 class="font-bold text-2xl text-center">Todo list Sulis</h1>
      <div class="py-8 flex flex-row justify-center gap-x-4 px-6">
        <input type="text" id="inputTodo" class="todo-input rounded-md border border-grey-300 w-[400px] p-2" placeholder="Ketik disini...." />
        <button id="buttonAdd" class="rounded-md bg-green-300 p-2 w-16 font-bold">Add</button>
      </div>
      <ul id="notes" class="flex flex-col lg:max-w-4xl md:max-lg px-6 mx-auto gap-y-3"></ul>
    </section>
    <script src="todolist.js"></script>
  </body>
</html>
